paths:
  /profile/{platform}/{region}/{pseudo}:
    get:
      tags:
      - "Profile"
      summary: "Consulter le profil général du joueur"
      description: ""
      parameters:
        - in: path
          name: platform
          type: "string"
          required: true
          description: Plateforme utilisée par le joueur (pc, xbl, psn)
        - in: path
          name: region
          type: "string"
          required: true
          description: Region du joueur (eu, us, cn, kr, global)
        - in: path
          name: pseudo
          type: "string"
          required: true
          description: Battletag, Gamertag ou pseudo PSN du joueur
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Profile"
        400:
          description: "Bad tag"
        404:
          description: "Player not found"

  /quickplay/{platform}/{region}/{pseudo}:
    get:
      tags:
      - "Quickplay"
      summary: "Consulter le profil partie rapide du joueur"
      description: ""
      parameters:
        - in: path
          name: platform
          type: "string"
          required: true
          description: Plateforme utilisée par le joueur (pc, xbl, psn)
        - in: path
          name: region
          type: "string"
          required: true
          description: Region du joueur (eu, us, cn, kr, global)
        - in: path
          name: pseudo
          type: "string"
          required: true
          description: Battletag, Gamertag ou pseudo PSN du joueur
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Quickplay"
        400:
          description: "Bad tag"
        404:
          description: "Player not found"

  /ranked/{platform}/{region}/{pseudo}:
    get:
      tags:
      - "Ranked"
      summary: "Consulter le profil compétitif du joueur"
      description: ""
      parameters:
        - in: path
          name: platform
          type: "string"
          required: true
          description: Plateforme utilisée par le joueur (pc, xbl, psn)
        - in: path
          name: region
          type: "string"
          required: true
          description: Region du joueur (eu, us, cn, kr, global)
        - in: path
          name: pseudo
          type: "string"
          required: true
          description: Battletag, Gamertag ou pseudo PSN du joueur
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Ranked"
        400:
          description: "Bad tag"
        404:
          description: "Player not found"
        409:
          description: "Empty"

  /history/{platform}/{region}/{pseudo}/{type}:
    get:
      tags:
      - "History"
      summary: "Consulter le profil compétitif du joueur"
      description: ""
      parameters:
        - in: path
          name: platform
          type: "string"
          required: true
          description: Plateforme utilisée par le joueur (pc, xbl, psn)
        - in: path
          name: region
          type: "string"
          required: true
          description: Region du joueur (eu, us, cn, kr, global)
        - in: path
          name: pseudo
          type: "string"
          required: true
          description: Battletag, Gamertag ou pseudo PSN du joueur
        - in: path
          name: type
          type: "string"
          required: true
          description: Type de partie (ranked/quickplay)
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Profile"
